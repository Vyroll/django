{% extends "polls/base.html" %}

{% block content %}
    <h1>Results</h1>
    <h2>{{ question_text }}</h2>
    
    <ul>
    {% for choice in choices %}
        <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
    {% endfor %}
    </ul>

    <a href="{% url 'polls:detail' question_id %}">Vote again?</a>
{% endblock %}
